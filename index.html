<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Quer voltar comigo?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background: linear-gradient(120deg, #ff9a9e, #fad0c4);
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 2s;
}

.container {
    text-align: center;
    color: #fff;
    z-index: 10;
}

h1 {
    font-size: 3em;
    margin-bottom: 40px;
    animation: pulse 2s infinite;
}

.buttons {
    display: flex;
    gap: 40px;
    justify-content: center;
}

button {
    padding: 20px 50px;
    font-size: 1.5em;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}

button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px rgba(255,255,255,0.6);
}

.sim {
    background: #2ecc71;
    color: #fff;
}

.nao {
    background: #e74c3c;
    color: #fff;
}

/* RESULTADOS */
.resultado {
    display: none;
    text-align: center;
    color: white;
    animation: fadeIn 2s forwards;
    max-width: 90%;
}

.resultado h2 {
    font-size: 2.8em;
    margin-bottom: 30px;
}

/* TEXTO DIGITADO */
.typewriter {
    border-right: 3px solid rgba(255,255,255,0.8);
    white-space: nowrap;
    overflow: hidden;
    animation: blink 0.8s infinite;
}

/* ANEL */
.anel {
    width: 140px;
    margin: 40px auto;
    animation: ringMove 3s forwards;
}

/* LISTA TRISTE */
.lista {
    font-size: 1.3em;
    line-height: 2.2em;
    opacity: 0;
    animation: fadeIn 3s forwards 1.5s;
}

/* CONFETES */
.confete {
    position: absolute;
    width: 10px;
    height: 10px;
    animation: cair 5s linear infinite;
}

/* CHUVA */
.chuva {
    position: absolute;
    width: 2px;
    height: 25px;
    background: rgba(255,255,255,0.4);
    animation: chuva 1.3s linear infinite;
}

/* ANIMA√á√ïES */
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes ringMove {
    from { transform: translateY(-300px) scale(0.2) rotate(-180deg); opacity: 0; }
    to { transform: translateY(0) scale(1) rotate(0deg); opacity: 1; }
}

@keyframes cair {
    from { transform: translateY(-10vh); }
    to { transform: translateY(110vh); }
}

@keyframes chuva {
    from { transform: translateY(-20vh); }
    to { transform: translateY(120vh); }
}

@keyframes blink {
    0% { border-color: transparent; }
    50% { border-color: rgba(255,255,255,0.8); }
    100% { border-color: transparent; }
}
</style>
</head>

<body>

<div class="container" id="inicio">
    <h1>Quer voltar comigo?</h1>
    <div class="buttons">
        <button class="sim" onclick="respostaSim()">Sim</button>
        <button class="nao" onclick="respostaNao()">N√£o</button>
    </div>
</div>

<div class="resultado" id="sim">
    <h2 id="textoSim" class="typewriter"></h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Diamond_ring_icon.svg/512px-Diamond_ring_icon.svg.png" class="anel">
</div>

<div class="resultado" id="nao">
    <h2 id="textoNao" class="typewriter"></h2>
    <div class="lista">
        <p>1 ‚Äì Os gatos est√£o bem.</p>
        <p>2 ‚Äì Estou bem, mas com saudade.</p>
        <p>3 ‚Äì Vou me mudar para Vancouver em 2029.</p>
        <p>4 ‚Äì Viva bem.</p>
    </div>
</div>

<script>
function escreverTexto(elemento, texto, velocidade = 80) {
    let i = 0;
    elemento.innerHTML = "";
    let intervalo = setInterval(() => {
        elemento.innerHTML += texto.charAt(i);
        i++;
        if (i >= texto.length) clearInterval(intervalo);
    }, velocidade);
}

function respostaSim() {
    document.body.style.background = "linear-gradient(120deg, #1dd1a1, #10ac84)";
    document.getElementById("inicio").style.display = "none";
    document.getElementById("sim").style.display = "block";

    escreverTexto(
        document.getElementById("textoSim"),
        "Ent√£o vamos voltar üíç"
    );

    for(let i=0;i<180;i++){
        let c = document.createElement("div");
        c.className = "confete";
        c.style.left = Math.random()*100 + "vw";
        c.style.background = `hsl(${Math.random()*360},100%,50%)`;
        c.style.animationDuration = (Math.random()*3+2) + "s";
        document.body.appendChild(c);
    }

    window.open("https://www.youtube.com/watch?v=04854XqcfCY", "_blank");
}

function respostaNao() {
    document.body.style.background = "linear-gradient(120deg, #1c1c1c, #000)";
    document.getElementById("inicio").style.display = "none";
    document.getElementById("nao").style.display = "block";

    escreverTexto(
        document.getElementById("textoNao"),
        "Ent√£o, ano que vem nos veremos de novo‚Ä¶"
    );

    for(let i=0;i<140;i++){
        let r = document.createElement("div");
        r.className = "chuva";
        r.style.left = Math.random()*100 + "vw";
        r.style.animationDuration = (Math.random()+0.6) + "s";
        document.body.appendChild(r);
    }
}
</script>

</body>
</html>
