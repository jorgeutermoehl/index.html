<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Uma Pergunta Importante ğŸ’–</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #1a1a3d, #000);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  transition: transform 0.3s ease;
}

.card {
  background: rgba(0,0,0,0.7);
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  color: #fff;
  box-shadow: 0 0 40px rgba(255,255,255,0.1);
  max-width: 320px;
}

h1 {
  font-size: 22px;
  margin-bottom: 10px;
  color: #ffb6c1;
}

p {
  margin-bottom: 25px;
  font-size: 18px;
}

.botoes {
  display: flex;
  justify-content: center;
  gap: 15px;
}

button {
  padding: 14px 32px;
  border-radius: 30px;
  font-size: 16px;
  font-weight: bold;
  border: none;
  cursor: pointer;
}

#sim {
  background: linear-gradient(135deg, #ffd000, #ff9900);
  color: #000;
  box-shadow: 0 0 20px rgba(255,215,0,0.7);
}

#nao {
  background: #e11d48;
  color: white;
  position: relative;
}

/* ğŸ† Fogos */
.firework {
  position: absolute;
  font-size: 30px;
  animation: explode 1.5s ease-out forwards;
}

@keyframes explode {
  0% { transform: scale(0); opacity: 1; }
  100% { transform: scale(2); opacity: 0; }
}

/* ğŸ’ Anel */
#anel {
  font-size: 60px;
  margin-top: 20px;
  animation: ring 1.5s ease forwards;
}

@keyframes ring {
  0% { transform: scale(0) rotate(-30deg); opacity: 0; }
  100% { transform: scale(1) rotate(0); opacity: 1; }
}

/* ğŸ˜„ Pessoas felizes */
.happy {
  position: absolute;
  font-size: 40px;
  animation: float 3s linear forwards;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-200px); opacity: 0; }
}

</style>
</head>

<body>

<div class="card" id="card">
  <h1>Entre bilhÃµes de possibilidadesâ€¦</h1>
  <p>Quer namorar comigo?</p>

  <div class="botoes">
    <button id="sim">SIM ğŸ’</button>
    <button id="nao">NÃƒO âŒ</button>
  </div>

  <div id="resultado"></div>
</div>

<script>
const sim = document.getElementById("sim");
const nao = document.getElementById("nao");
const resultado = document.getElementById("resultado");
const body = document.body;

sim.addEventListener("click", () => {
  resultado.innerHTML = "<div id='anel'>ğŸ’</div>";

  // VibraÃ§Ã£o no celular
  if (navigator.vibrate) navigator.vibrate([200, 100, 200]);

  // Fogos
  for (let i = 0; i < 20; i++) {
    const fw = document.createElement("div");
    fw.className = "firework";
    fw.innerText = "ğŸ†";
    fw.style.left = Math.random() * window.innerWidth + "px";
    fw.style.top = Math.random() * window.innerHeight + "px";
    body.appendChild(fw);
    setTimeout(() => fw.remove(), 1500);
  }

  // Pessoas felizes
  const emojis = ["ğŸ’ƒ","ğŸ•º","ğŸ¥°","ğŸ˜","â¤ï¸","ğŸ‰"];
  for (let i = 0; i < 15; i++) {
    const h = document.createElement("div");
    h.className = "happy";
    h.innerText = emojis[Math.floor(Math.random() * emojis.length)];
    h.style.left = Math.random() * window.innerWidth + "px";
    h.style.bottom = "0px";
    body.appendChild(h);
    setTimeout(() => h.remove(), 3000);
  }
});

nao.addEventListener("mouseover", fugir);
nao.addEventListener("click", fugir);

function fugir() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 100);
  nao.style.position = "absolute";
  nao.style.left = x + "px";
  nao.style.top = y + "px";

  body.style.transform = `translate(${Math.random()*20-10}px, ${Math.random()*20-10}px)`;

  resultado.innerHTML = "<p>Tem certeza? ğŸ˜</p>";
}
</script>

</body>
</html>
