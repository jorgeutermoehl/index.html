<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Um Momento √âpico</title>

<style>
* { box-sizing: border-box; }

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Georgia, serif;
    background: radial-gradient(circle at top, #1b1b3a, #000);
    overflow: hidden;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
}

.container {
    background: rgba(0,0,0,0.6);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(255,255,255,0.25);
    width: 90%;
    max-width: 380px;
    z-index: 2;
}

h1 {
    font-size: 1.8em;
    text-shadow: 0 0 15px #ff4d6d;
}

h2 {
    margin: 20px 0;
}

button {
    width: 100%;
    padding: 16px;
    font-size: 1.2em;
    border: none;
    border-radius: 14px;
    margin-top: 15px;
    cursor: pointer;
}

#yes {
    background: linear-gradient(45deg, gold, orange);
    font-weight: bold;
}

#no {
    background: crimson;
    color: white;
    position: absolute;
}

#ring {
    font-size: 90px;
    margin-top: 20px;
    animation: drop 2s forwards;
}

@keyframes drop {
    from {
        transform: translateY(-200px) scale(0.3);
        opacity: 0;
    }
    to {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1;
    pointer-events: none;
}
</style>
</head>

<body>

<canvas id="fx"></canvas>

<div class="container" id="box">
    <h1>Entre bilh√µes de possibilidades‚Ä¶</h1>
    <h2>Quer namorar comigo?</h2>
    <button id="yes">SIM üíç</button>
    <button id="no">N√£o</button>
</div>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const box = document.getElementById("box");

function fugir() {
    no.innerText = "Tem certeza?";
    const maxX = window.innerWidth - 120;
    const maxY = window.innerHeight - 60;
    no.style.left = Math.random() * maxX + "px";
    no.style.top = Math.random() * maxY + "px";
}

no.addEventListener("touchstart", fugir);
no.addEventListener("click", fugir);

yes.addEventListener("click", () => {
    box.innerHTML = `
        <h1>O DESTINO FOI SELADO</h1>
        <p>Esta hist√≥ria acaba de come√ßar.</p>
        <div id="ring">üíç</div>
    `;
    iniciarFogos();
});

// FOGOS DE ARTIF√çCIO
const canvas = document.getElementById("fx");
const ctx = canvas.getContext("2d");

function ajustarCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
ajustarCanvas();
window.addEventListener("resize", ajustarCanvas);

let particulas = [];

function iniciarFogos() {
    setInterval(() => {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height * 0.5;
        for (let i = 0; i < 50; i++) {
            particulas.push({
                x: x,
                y: y,
                vx: (Math.random() - 0.5) * 6,
                vy: (Math.random() - 0.5) * 6,
                vida: 90
            });
        }
    }, 400);
}

function animar() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particulas.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;
        p.vida--;
        ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 60%)`;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
        ctx.fill();
        if (p.vida <= 0) particulas.splice(i, 1);
    });
    requestAnimationFrame(animar);
}

animar();
</script>

</body>
</html>
